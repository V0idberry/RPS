<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <div class="gameHeader">
            <h1>
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </h1>
            <p>First to five point wins</p>
        </div>    
    </header>
    <main class="main-content">
        <h2>CURRENT SCORE</h2>
        <div class="score">
            <div class="player-score">
                <p>Player</p>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <p>Computer</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" role="button" id="btnRock">Rock</button>
            <button class="btn" role="button" id="btnPaper">Paper</button>
            <button class="btn" role="button" id="btnScissors">Scissors</button>
        </div>
    </main>
    <div class="results">
        <p id="show-results">Choose your weapon above</p>
        <span id="button-appear"></span>
    </div>
</body>
</html>
